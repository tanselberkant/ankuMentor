<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anku Mentor | Register</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/register.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="inner-width">
        <a href="/" class="logo"></a>
        <button class="menu-toggler">
          <span></span>
          <span></span>
          <span></span>
        </button>
        <div class="navbar-menu">
          <a href="/">Anasayfa</a>
        </div>
      </div>
    </nav>

    <!-- Contact Home -->
    <section id="home" style="padding-bottom:250px !important ;">
      <div class="main_div">
        <div class="title">Bize Ulaşın</div>                         
        <div class="form-alert"></div>             
        <form class="contactForm">
          <div class="input_box">
            <input type="text" placeholder="Adınız ve Soyadınız" name="fullName" class="fullNameInput" required>
            <div class="icon"><i class="fas fa-user"></i></div>
          </div>
          <div class="input_box">
            <input type="number" placeholder="Okul Numaranız" name="schoolNo" class="studentNoInput" required>
            <div class="icon"><i class="fas fa-user"></i></div>
          </div>
          <div class="input_box">
            <input type="email" placeholder="E-mail Adresiniz" name="email" class="emailInput" >
            <div class="icon"><i class="fas fa-envelope"></i></div>
          </div>          
          <div class="input_box">
            <textarea name="message"  class="contactMessage" placeholder="Mesajınız" cols="31" rows="3" required></textarea>
          </div>          
          <div class="input_box button" style="padding-top: 30px;">
            <button id="myButton" type="submit">Gönder</button>
          </div>          
        </form>
      </div>
    </section>

    <footer class="footer">
      <p>
        copyright &copy;  Topluma Hizmet Dersi - Tansel Berkant Oflaz
        <span id="footerDate">2020</span>. all rights reserved
      </p>
    </footer>
    <!--Back to top button-->
    <a href="#home" class="scroll-link top-link">
      <i class="fas fa-arrow-up"></i>
    </a>
    <!-- axios -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./scripts/main.js" defer></script>
    <script src="./scripts/contact.js" defer></script>
  </body>
</html>
